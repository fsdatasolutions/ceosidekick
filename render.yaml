# render.yaml - Render Blueprint for CEO Sidekick
# Place this in the root of your repository

services:
  # Web Service - Next.js Application
  - type: web
    name: ceosidekick
    runtime: node
    region: oregon # Same region as your database
    plan: starter # $7/month, can upgrade later
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: AUTH_SECRET
        sync: false # Set manually in Render dashboard
      - key: DATABASE_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_CLOUD_PROJECT
        sync: false
      - key: GCS_BUCKET_NAME
        sync: false
      - key: GCS_CREDENTIALS
        sync: false
      # NextAuth requires these in production
      - key: NEXTAUTH_URL
        sync: false # Set to your production URL, e.g., https://ceosidekick.onrender.com
      - key: AUTH_TRUST_HOST
        value: "true"
    healthCheckPath: /
    autoDeploy: true # Auto-deploy on git push